<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Cauladora - By Dev Diego</title>
</head>
<body>
      <div class="Calculadora">
            <input type="text" placeholder="0" id="inputBox">
            <div>
                  <button class="operador">AC</button>
                  <button class="operador">DEL</button>
                  <button class="operador">%</button>
                  <button class="operador">/</button>

            </div>
            <div>
                  <button>7</button>
                  <button>8</button>
                  <button>9</button>
                  <button class="operador">*</button>

            </div> 
            <div>
                  <button>4</button>
                  <button>5</button>
                  <button>6</button>
                  <button class="operador">-</button>

            </div> 
            <div>
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
                  <button class="operador">+</button>

            </div> 
            <div>
                  <button>00</button>
                  <button>0</button>
                  <button>.</button>
                  <button class="equalBtn">=</button>

            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
